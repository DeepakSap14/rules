<h1>Free format mode</h1>

<div class="w-outline-header ui-g">
    <div class="ui-g-12 ui-g-nopad">
        <span>
             <aw-hyperlink (action)="ooo.state.expandAll()">
                 Expand All
             </aw-hyperlink>|
             <aw-hyperlink (action)="ooo.state.collapseAll()">
                 Collapse All
             </aw-hyperlink>
        </span>
    </div>
</div>

<aw-outline-for #ooo [list]="list" [children]="children">
    <ng-template #outline let-item>
        <div class="my-section">
            <div class="outline">
                <aw-outline-control>
                    <ng-container [ngSwitch]="item.type">
                        <ng-template [ngSwitchCase]="'text'">
                            <div class="as-paragraf">
                                {{item?.content}}
                            </div>
                        </ng-template>

                        <ng-template [ngSwitchCase]="'question'">
                            <div class="as-question">
                                {{item?.content}}
                            </div>
                        </ng-template>
                        <ng-template ngSwitchDefault>
                            {{item?.content}}
                        </ng-template>
                    </ng-container>
                </aw-outline-control>
            </div>

            <div class="filters" *ngIf="item.type === 'section'">

                <aw-hover-card [linkTitle]="'Filter Items'" [forceClose]="false">
                    <aw-list [list]="filterItems" [borderless]="true"></aw-list>
                </aw-hover-card>
            </div>
        </div>
    </ng-template>
</aw-outline-for>

<hr/>

<div class="w-outline-header ui-g">
    <div class="ui-g-12 ui-g-nopad">
        <span>
             <aw-hyperlink (action)="ooo2.state.expandAll()">
                 Expand All
             </aw-hyperlink>|
             <aw-hyperlink (action)="ooo2.state.collapseAll()">
                 Collapse All
             </aw-hyperlink>
        </span>
    </div>
</div>

<table  class="tree-table" >
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody #ooo2 awOutlineFor [list]="list"
           [children]="children" class="outline-table">
    <ng-template #outline let-item>
        <tr>
            <td class="item-name outline-animation">
                <div><aw-outline-control>
                    {{item?.content}}
                </aw-outline-control></div>
            </td>
            <td class="item-type outline-animation">
                <div>{{item.type}}</div>
            </td>
        </tr>
    </ng-template>
    </tbody>
</table>


<h1>Tree data format</h1>

<div class="w-outline-header ui-g">
    <div class="ui-g-12 ui-g-nopad">
        <span>
             <aw-hyperlink (action)="outtree.state.expandAll()">
                 Expand All
             </aw-hyperlink>|
             <aw-hyperlink (action)="outtree.state.collapseAll()">
                 Collapse All
             </aw-hyperlink>
        </span>
    </div>
</div>

<aw-outline-for #outtree [list]="listTree" [format]="'tree'">

    <ng-template #outline let-item>
        <div class="my-section">
            <div class="outline">
                <aw-outline-control>
                    {{item.title}}
                </aw-outline-control>
            </div>

        </div>
    </ng-template>
</aw-outline-for>


<hr/>

<div class="w-outline-header ui-g">
    <div class="ui-g-12 ui-g-nopad">
        <span>
             <aw-hyperlink (action)="tree2.state.expandAll()">
                 Expand All
             </aw-hyperlink>|
             <aw-hyperlink (action)="tree2.state.collapseAll()">
                 Collapse All
             </aw-hyperlink>
        </span>
    </div>
</div>

<table class="tree-table">
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
    </tr>
    </thead>
    <tbody #tree2 awOutlineFor [list]="listTree"
           [format]="'tree'"
            class="outline-table"
    >
    <ng-template #outline let-item>
        <tr>
            <td class="item-name outline-animation">
                <div>
                    <aw-outline-control>
                        {{item?.id}}
                    </aw-outline-control>
                </div>
            </td>
            <td class="item-type outline-animation">
                <div>{{item.title}}</div>
            </td>
        </tr>
    </ng-template>
    </tbody>
</table>
